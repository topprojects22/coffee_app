name: boilerplate
description: A flutter boilerplate project created using MobX and Provider.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # A
  another_flushbar: ^1.12.29
  awesome_notifications: ^0.9.3+1
  # B
  # C
  cupertino_icons: ^1.0.5
  # D
  dio: ^5.1.1
  # E
  encrypt: 5.0.3
  encrypt_shared_pref: 0.0.1
  event_bus: ^2.0.0
  # F
  flutter_mobx: ^2.0.6+5
  flutter_native_splash: 2.4.1
  # G
  get_it: ^7.2.0
  get:
  google_fonts: ^4.0.3
  # H
  http: ^0.13.5
  # I
  intl: ^0.19.0
  # J
  json_serializable: ^6.6.1
  # K
  # L
  # M
  mobx: ^2.1.4
  # N
  # O
  # P
  path_provider: ^2.0.14
  # Q
  # R
  # S
  shared_preferences: ^2.1.0
  sembast_web: ^2.1.3
  sembast: ^3.4.4
  smooth_page_indicator: ^1.1.0
  # T
  # U
  # V
  validators: ^3.0.0
  # W
  # X
  xxtea: ^2.1.0
  in_app_purchase: ^3.2.0
  # Y
  # Z

  path: any
  json_annotation: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  # The following adds the launcher icon support to your application.
  # run below mentioned commands to generate launcher icons
  # flutter packages get
  # flutter packages pub run flutter_launcher_icons:main
  flutter_launcher_icons: ^0.13.1
  mobx_codegen: ^2.2.0
  build_runner: ^2.3.3
  analyzer: 6.4.0
  flutter_lints: ^4.0.0

flutter_icons:
  image_path: "assets/icons/ic_launcher.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lang/

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/Product-Sans-Regular.ttf
        - asset: assets/fonts/Product-Sans-Italic.ttf
          style: italic
        - asset: assets/fonts/Product-Sans-Bold.ttf
          weight: 700
